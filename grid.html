<html>
    <head>
        </head>
    <body onload=start() >
        <table border="1px" >
            <tr>
                <td rowspan=2 > 

                    <canvas id=canvas1 width="500", height="500", style="border:0px solid #FF0000 ">
                    </canvas>
                </td>

                <td><p id=i > &nbsp;  </td>
                <td><p id=j > &nbsp;  </td>
        
            </tr>
            <tr>

                <td> <p id = x > &nbsp; </p>  </td>
                <td> <p id = y > &nbsp; </p>  </td>
        
            </tr>
            

        </table>
    
        <script >
            cx=0;
            cy=0;

            radius=5;
            x0= cx-radius ;
            y0= cy-radius ;
            dx=2*radius/500 ;
            dy=2*radius/500 ;
            alert(x0);

        function start() {
            var canvas = document.getElementById('canvas1');
            canvas.addEventListener( "mousemove" , doMouseMove,false );
            canvas.addEventListener( "mouseDown" , doMouseDown,false );
        }
        function doMouseMove(event){
            var canvas_x=-13+event.layerX ;
            var canvas_y=500+12-event.layerY;
            document.getElementById("i").innerHTML = canvas_x;
            document.getElementById("j").innerHTML = canvas_y;
            document.getElementById("x").innerHTML = x0+canvas_x*dx ;
            document.getElementById("y").innerHTML = y0+canvas_y*dy ;
        }
        function doMouseDown(event){
        }


        </script>
        
    </body>
</html>
